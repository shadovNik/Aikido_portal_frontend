<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль - Ученик</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    @font-face {
        font-family: 'NunitoSans';
        src: url('../fonts/NunitoSans-VariableFont_YTLC,opsz,wdth,wght.ttf') format('truetype');
        font-weight: 400;
        font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'NunitoSans', 'Inter', Arial, sans-serif;
      background-color: #F6FAFF;
      color: #23272F;
    }
    .container {
      display: flex;
      min-height: 100vh;
      background: #F6FAFF;
      width: 100vw;
      box-sizing: border-box;
    }
    .sidebar {
      width: 270px;
      background-color: #fff;
      padding: 40px 0 32px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 2px 0 16px rgba(0, 0, 0, 0.04);
      border-top-right-radius: 36px;
      border-bottom-right-radius: 36px;
      border-top-left-radius: 0;
      border-bottom-left-radius: 0;
      min-height: 90vh;
    }
    .sidebar img.logo {
      width: 110px;
      margin-bottom: 48px;
    }
    .nav-item {
      width: 85%;
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 14px 20px;
      margin-bottom: 12px;
      border-radius: 16px;
      color: #A0A4AB;
      text-decoration: none;
      font-size: 18px;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
    }
    .nav-item.active, .nav-item:hover {
      background-color: #E6F0FA;
      color: #23272F;
      font-weight: 700;
    }
    .nav-item img {
      width: 26px;
      opacity: 0.7;
    }
    .logout {
      margin-top: auto;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #A0A4AB;
      font-size: 17px;
      cursor: pointer;
      padding: 12px 0;
      border-radius: 12px;
      transition: background 0.2s;
    }
    .logout:hover {
      background: #F2F4F7;
      color: #23272F;
    }
    .main {
      flex: 1;
      padding: 56px 56px 40px 56px;
      display: flex;
      flex-direction: column;
      gap: 32px;
      min-width: 0;
    }
    .profile-header {
      font-size: 38px;
      font-weight: 800;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }
    .profile-overview {
      display: flex;
      align-items: center;
      gap: 32px;
      background: #fff;
      padding: 32px 44px;
      border-radius: 28px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      width: fit-content;
      min-width: 380px;
    }
    .profile-overview img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #2563EB;
    }
    .profile-overview h3 {
      margin: 0 0 4px 0;
      font-size: 24px;
      font-weight: 700;
    }
    .profile-overview div {
      font-size: 17px;
      color: #6B7280;
    }
    .form-section {
      display: flex;
      gap: 40px;
      align-items: flex-start;
    }
    .card {
      background: #fff;
      padding: 36px 32px;
      border-radius: 28px;
      flex: 1;
      box-shadow: 0 2px 12px rgba(0,0,0,0.06);
      min-width: 340px;
    }
    .card h4 {
      margin-bottom: 24px;
      font-size: 20px;
      font-weight: 700;
      color: #23272F;
    }
    .form-group-row {
      display: flex;
      gap: 24px;
      margin-bottom: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      margin-bottom: 0;
    }
    .form-group label {
      font-size: 16px;
      margin-bottom: 7px;
      color: #6B7280;
      font-weight: 500;
    }
    .form-group input {
      padding: 13px 16px 13px 40px;
      border: 1.5px solid #E6F0FA;
      border-radius: 14px;
      font-size: 16px;
      background: #F9FBFD url('../svg/calendar.svg') no-repeat right 12px center/20px 20px;
      color: #23272F;
      font-weight: 500;
      outline: none;
      transition: border 0.2s;
    }
    .form-group input:focus {
      border: 1.5px solid #A0A4AB;
      background: #fff;
    }
    /* Иконки для определённых полей */
    .form-group input[data-icon="calendar"] {
      background: #F9FBFD url('../svg/calendar.svg') no-repeat right 12px center/20px 20px;
    }
    .form-group input[data-icon="location"] {
      background: #F9FBFD url('../svg/book-open.svg') no-repeat right 12px center/20px 20px;
    }
    .form-group input[data-icon="phone"] {
      background: #F9FBFD url('../svg/user.svg') no-repeat right 12px center/20px 20px;
    }
    /* Адаптив */
    @media (max-width: 1200px) {
      .form-section { flex-direction: column; gap: 24px; }
      .card { min-width: unset; }
    }
    @media (max-width: 800px) {
      .main { padding: 24px 8px; }
      .profile-header { font-size: 24px; }
      .profile-overview { flex-direction: column; align-items: flex-start; gap: 16px; padding: 16px; min-width: unset; }
      .profile-overview img { width: 60px; height: 60px; }
      .card { padding: 16px; border-radius: 16px; }
    }
    @media (max-width: 600px) {
      .sidebar { width: 100vw; border-radius: 0 0 24px 24px; padding: 12px 0; }
      .sidebar img.logo { width: 60px; margin-bottom: 0; }
      .nav-item { font-size: 15px; padding: 8px 8px; gap: 8px; }
      .main { padding: 8px 2px; gap: 8px; }
      .profile-header { font-size: 18px; }
      .form-section { gap: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <img src="../svg/logo.svg" alt="Логотип" class="logo">
      <a href="#" class="nav-item active"><img src="../svg/user.svg"> Профиль</a>
      <a href="#" class="nav-item"><img src="../svg/calendar.svg"> Мероприятия</a>
      <a href="#" class="nav-item"><img src="../svg/tv.svg"> Приемы</a>
      <a href="#" class="nav-item"><img src="../svg/book-open.svg"> Журнал</a>
      <div class="logout"><img src="../svg/logout.svg"> Выйти</div>
    </aside>

    <main class="main">
      <div class="profile-header">Профиль</div>

      <div class="profile-overview">
        <img src="avatar.jpg" alt="Аватар">
        <div>
          <h3>Коссе Иван</h3>
          <div>Ученик</div>
        </div>
      </div>

      <div class="form-section">
        <div class="card">
          <h4>Основная информация</h4>
          <div class="form-group-row">
            <div class="form-group">
              <label>Логин</label>
              <input type="text" value="kosseivan">
            </div>
            <div class="form-group">
              <label>Город</label>
              <input type="text" value="Екатеринбург" data-icon="location">
            </div>
          </div>
          <div class="form-group-row">
            <div class="form-group">
              <label>ФИО</label>
              <input type="text" value="Коссе Иван Николаевич">
            </div>
            <div class="form-group">
              <label>Пол</label>
              <input type="text" value="Мужской">
            </div>
          </div>
          <div class="form-group-row">
            <div class="form-group">
              <label>Номер телефона</label>
              <input type="text" value="+79505266895" data-icon="phone">
            </div>
            <div class="form-group">
              <label>Класс</label>
              <input type="text" value="5">
            </div>
          </div>
          <div class="form-group-row">
            <div class="form-group">
              <label>Дата рождения</label>
              <input type="text" value="20.01.2014" data-icon="calendar">
            </div>
          </div>
        </div>

        <div class="card">
          <h4>Информация о ранге</h4>
          <div class="form-group-row">
            <div class="form-group">
              <label>Кю / Дан</label>
              <input type="text" value="2 детский">
            </div>
          </div>
          <div class="form-group-row">
            <div class="form-group">
              <label>Дата аттестации</label>
              <input type="text" value="20.01.2024" data-icon="calendar">
            </div>
          </div>
          <h4>Данные родителя</h4>
          <div class="form-group-row">
            <div class="form-group">
              <label>ФИО родителя</label>
              <input type="text" value="Коссе Николай">
            </div>
          </div>
          <div class="form-group-row">
            <div class="form-group">
              <label>Телефон родителя</label>
              <input type="text" value="+79505266895" data-icon="phone">
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
